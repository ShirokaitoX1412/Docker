<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Developer Portfolio{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav>
    <a href="/">Dashboard</a>
    <a href="{{ url_for('routes.logout') }}">Logout</a>
  </nav>
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}<p class="flash">{{ msg }}</p>{% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
