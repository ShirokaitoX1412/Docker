<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>Login</h2>
  <form method="post">
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <input type="submit" value="Login">
  </form>
  <p><a href="{{ url_for('routes.register') }}">Register</a> | <a href="{{ url_for('routes.reset_password') }}">Forgot Password?</a></p>
</body>
</html>
